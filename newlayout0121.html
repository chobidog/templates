<!doctype html>
<html lang="en">
    <!--layout.html-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--ブートストラップCDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--フルカレンダ-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>
    <!--フルカレンダ-->
    <script>
    
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    
    </script>
  </head>
  <body>
    <!--ナビゲーションバー-->
    <nav class="navbar bg-light sticky-top rounded-bottom-3 border border">
        <div class="container-fluid d-flex justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="../home.html">
                <!---->
                <img src="../static/img/taskman_circle.png" width="30" height="24" class="d-inline-block align-text-top">
                Taskman
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-secondary me-md-2" type="button">Log out</button>
            </div>
        </div>
        <div class="offcanvas offcanvas-start rounded-end-3" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Taskman</h2>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="fs-2 text-center nav-item py-2">
                  <a class="nav-link active" aria-current="page" href="../home.html">Home</a>
                </li>
                <li class="fs-2 text-center nav-item py-2">
                  <a class="nav-link active" href="../tasks.html">Tasks</a>
                </li>
                <li class="fs-2 text-center nav-item py-2 ">
                    <a class="nav-link active" href="../Projects.html">Projects</a>
                </li>
                <li class="fs-2 text-center nav-item py-2">
                    <a class="nav-link active" href="../faq.html">FAQ</a>
                </li>
                <li class="fs-2 text-center nav-item py-2">
                    <a class="nav-link active" href="../contact/html">Contact Us</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
    </nav>
    <!--メインコンテンツの始まり-->
    <main>
        {%block content %}{% endblock %}
    </main>
    <!--モーダルコンテンツ-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">モーダル完了</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ここにコンテンツを追加します。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<!--カードのモーダル(detail)-->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalLabel">Card Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="card-detail-text">Some quick example text to build on the Task name.</p>
                <div class="advice-text" style="display: none;">
                  <h2>Advice</h2>
                </div>
                <div id="flask-response-text"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" id="advice-button" data-bs-toggle="modal">One Point Advice</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 期限変更用モーダル -->
<div class="modal fade" id="changeDeadlineModal" tabindex="-1" role="dialog" aria-labelledby="changeDeadlineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeDeadlineModalLabel">Change Deadline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="new-deadline">New Deadline</label>
                        <input type="date" class="form-control" id="new-deadline">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" id="save-changes">変更する</button>
            </div>
        </div>
    </div>
</div>

    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--フッター-->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-muted">&copy; 2024 Data Dreamers@KIT All-Rights-Reserved</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <!-- GitHub -->
          <li>
            <a class="btn btn-link btn-floating btn-lg text-light m-1" href="https://github.com/noboRu5525/Azure-hackathon" role="button" data-mdb-ripple-color="dark">
              <i class="fab fa-github"></i>

          </li>
    
          <!-- Twitter -->
          <li>
            <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
    
          <!-- Google -->
          <li>
            <a class="btn btn-link btn-floating btn-lg text-light m-1" href="http://www.kanazawa-it.ac.jp" role="button" data-mdb-ripple-color="dark">
              <i class="fab fa-google"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    
    </div>
  </body>
</html>
